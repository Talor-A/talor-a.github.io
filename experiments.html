---
layout: page
title: Experiments
permalink: /experiments/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.experiments %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
