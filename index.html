---
layout: blank
---

<div class="home">
  <section class="intro full-height">
    <div class="home-colors">
      <div class="col1"></div>
      <div class="col2"></div>
      <div class="col3"></div>
      <div class="col4"></div>
      <div class="col5"></div>
      <div class="col6"></div>
    </div>
    <h1 class="title-1">Hi there!</h1>
    <h1 class="title-2">I'm Talor Anderson.</h1>
    <div class="home-nav">
      <a href="#about">See what I do</a>
      <a target="_blank" rel="noopener noreferrer" href="{{ site.resume_url }}">Resume</a>
      <a href="mailto:{{site.email}}">Contact</a>
    </div>


    <div class="home-bottom">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

  </section>

  <section class="about">
    <h1>About Me</h1>
    {% capture bio %}{% include text/bio.md %}{% endcapture %}
    {{ bio | markdownify }}
  </section>

  <section class="portfolio-intro">
    <h1>Past Work</h1>
  </section>
  {% for post in site.portfolio %}
  <section class=" portfolio {{post.class}}">

    <div class="portfolio-desc">
      <h1>{{post.title}}</h1>
      <span>{{post.role}}</span>
    </div>
    <div class="portfolio-image-wrap">
      <div class="portfolio-image-bg"></div>
      <div class="portfolio-image-overlay"></div>
      <img class="portfolio-image" src="{{post.image}}" />
    </div>


  </section>

  {% endfor %}
</div>
{% include footer.html %}
<script async src="{{ '/scripts/home.js' | relative_url }}"></script>
